<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Buat Account Baru</h1>
    <h3>Sign Up Form</h3>
    <form action="welcome.html" target="_self" method="POST"> 
        First Name : <br>
        <input type="text" name="firstname"><br>
        Last Name : <br>
        <input type="text" name="lastname"><br>

        Gender : <br>
        <input type="radio" name="gender" value="Male" checked>Male<br>
        <input type="radio" name="gender" value="Female">Female<br>
        <input type="radio" name="gender" value="Other">Other<br>
        <br>
        Nationality : <br>
        <select name="menu">
            <option value="0" selected>Indonesian</option>
            <option value="1">Malaysian</option>
            <option value="2">Australia</option>

        </select>
        <br>
        <br>
        Language Spoken : <br>
        <input type="checkbox" name="language1" value="indonesia"> Bahasa Indonesia <br>
        <input type="checkbox" name="language2" value="inggris"> english <br>

        Bio : <br>
        <textarea name="bio" rows="10" cols="30"></textarea><br>
        <input type="submit" value="submit">
        <input type="reset">
    </form>
   
</body>
</html>
